<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">FeedBack UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="https://www.cambridge.org/elt/blog/wp-content/uploads/2019/07/Sad-Face-Emoji.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://emojiisland.com/cdn/shop/products/Neutral_Face_Emoji_grande.png?v=1571606037" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://cdn.pixabay.com/photo/2020/12/27/20/24/smile-5865208_1280.png" alt="">
                <small>Happy</small>
            </div>
        </div>
    
        <button class="btn" id="btn">Send Review</button>
    </div>

    <script src = "index.js"></script>
</body>
</html>
